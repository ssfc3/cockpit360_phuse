<div class="container">
    <header class="page-header">
        <div class="logo"><img src="assets/logo-dark.png" alt=" cockpit 360" /></div>
        <div class="login">
            <label for="signin">Already have an account?</label>
            <a href="#" id="login-trigger" class="btn blue">Sign In</a>
            <form id="prelaunch-login" action="dashboard.html">
                <input type="text" value="Your Email" placeholder="Your Email" />
                <input type="text" value="Password" placeholder="Password" />

                <input type="submit" class="btn" value="Go" />

        </div>
    </header>

    <div class="app signup">
        <div class="narrow">
             <h1>Create a free account today!</h1>
            <div class="steps">

                    <li>Your Information</li>
                    <li>Describe Your Practice</li>
                    <li class="active">Code of Ethics</li>
                </ul>
            </div>
            <form class="signup-step">
                <h4>By joining, you agree to adhere to our user agreement:</h4>
                <textarea disabled name="" id="agreement">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Nobis explicabo excepturi dolore ab tenetur placeat illum quis cumque. Nobis suscipit aut quidem modi magnam iure quibusdam accusamus adipisci reprehenderit numquam.</textarea>
                <div class="field full"><input type="checkbox" id="agree"><label for="agree">I agree to adhere to this user agreement</label></div>
                <p><a href="signup3.html" class="btn green primary">Create Account</a></p>
            </form>
        </div>
        
    </div>
