<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Sign Up</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/vendor/modernizr-2.6.1.min.js"></script>
</head>
<body>
<div class="container">
    <header class="page-header">
        <div class="logo"><img src="img/logo-dark.png" alt=" cockpit 360" /></div>
        <div class="login">
            <label for="signin">Already have an account?</label>
            <a href="#" id="login-trigger" class="btn blue">Sign In</a>
            <form id="prelaunch-login" action="dashboard.html">
                <input type="text" value="Your Email" placeholder="Your Email" />
                <input type="text" value="Password" placeholder="Password" />
                <a href="#" class="highlight">Having trouble?</a>
                <input type="submit" class="btn" value="Go" />
            </form>
        </div>
    </header>

    <div class="app signup">
        <div class="focused">
            <h1>Sign up to Cockpit360 for free today!</h1>
            <h2 class="highlight">Collect Business Data</h2>
            <div class="steps">
                <h3>Step 4 <span>of 5</h3>
                <ul>
                    <li><a  href="signup1.html">One</a></li>
                    <li><a href="signup2.html">Two</a></li>
                    <li><a  href="signup3.html">Three</a></li>
                    <li><a href="signup4.html">Four</a></li>
                    <li><a class="active"  href="signup4.html" href="signup5.html">Five</a></li>
                </ul>
            </div>
            <form class="signup-step">
               <ul>
                 <li class="field full">
                    <input type="radio" name="collect-data" value="auto" id="auto" /><label for="auto">Collect data about my business automatically</label>
                </li>
                <div class="conditional-field mixed-input field full" id="software-conditional">
                    <fieldset>
                        <legend>I use the following financial management software:</legend>
                        <ul>
                            <li><input type="checkbox" id="quicken"><label for="quicken">Quicken</label></li>
                            <li><input type="checkbox" id="sw1"><label for="sw1">Other Software 1</label></li>
                            <li><input type="checkbox" id="sw2"><label for="sw2">Other Software 2</label></li>
                        </ul>
                    </fieldset>
                </div>
                <li class="field full">
                   <input type="radio" name="collect-data" value="manual" id="manual"><label for="manual">Collect data about my business manually</label>
                </li>
            </ul>
               
                <p><a href="signup5.html" class="btn green primary">Finish</a></p>
            </form>
        </div>
        
    </div>

    <div class="sub-footer">
        <strong>&copy; 2012 Cockpit 360</strong>
        <ul>
            <li><a href="#">About</a></li>
            <li><a href="#">Team</a></li>
            <li><a href="#">Product</a></li>
        </ul>
    </div>

</div>
<div class="stripe"></div>
<div id="overlay"></div>

</body>
</html>
